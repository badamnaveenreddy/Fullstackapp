<!DOCTYPE html>
<html>
<head>
  <title>Admin - Add Project</title>
</head>
<body>

<h2>Add Project</h2>

<input id="name" placeholder="Project Name"><br><br>
<input id="description" placeholder="Description"><br><br>
<input id="imageUrl" placeholder="Image URL"><br><br>

<button onclick="addProject()">Add Project</button>

<script>
function addProject() {
  fetch("http://localhost:9065/api/projects", {
    method: "POST",
    headers: {
      "Content-Type": "application/json"
    },
    body: JSON.stringify({
      name: document.getElementById("name").value,
      description: document.getElementById("description").value,
      imageUrl: document.getElementById("imageUrl").value
    })
  })
  .then(res => res.json())
  .then(data => alert("Project Added"));
}
</script>

</body>
</html>
